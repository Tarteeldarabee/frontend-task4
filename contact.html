<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Tarteel Darabee</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="font-poppins bg-gray-50 text-gray-800">

  <!-- NAVBAR (shared) -->
  <header class="fixed w-full z-30">
    <div class="backdrop-blur bg-white/40 border-b border-white/10">
      <div class="max-w-5xl mx-auto flex items-center justify-between p-4 md:p-6">
        <a href="index.html" class="text-[#8e44ad] font-bold text-xl md:text-2xl">Tarteel Darabee</a>
        <nav class="hidden md:flex gap-8 items-center">
          <a href="index.html" class="nav-link hover:text-[#732d91]">Home</a>
          <a href="about.html" class="nav-link hover:text-[#732d91]">About</a>
          <a href="contact.html" class="nav-link hover:text-[#732d91]">Contact</a>
        </nav>
        <button id="nav-toggle" aria-label="Open menu" class="md:hidden p-2 rounded bg-white/60 shadow">
          <svg id="icon-open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#8e44ad]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/>
          </svg>
          <svg id="icon-close" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#8e44ad] hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div id="mobile-menu" class="md:hidden hidden border-t border-white/10">
        <div class="px-4 pb-4 flex flex-col gap-3">
          <a href="index.html" class="block py-2 nav-link">Home</a>
          <a href="about.html" class="block py-2 nav-link">About</a>
          <a href="contact.html" class="block py-2 nav-link">Contact</a>
        </div>
      </div>
    </div>
  </header>

  <main class="pt-24">
    <section class="max-w-2xl mx-auto px-6">
      <h1 class="text-3xl md:text-4xl font-bold text-[#432036] mb-6 text-center">Get in Touch</h1>

      <form id="contact-form" class="bg-white p-6 rounded-lg shadow space-y-4" novalidate>
        <div>
          <label for="name" class="block text-sm font-medium mb-1">Name</label>
          <input id="name" name="name" type="text" required class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:border-[#8e44ad]" placeholder="Your full name">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input id="email" name="email" type="email" required class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:border-[#8e44ad]" placeholder="you@example.com">
        </div>

        <div>
          <label for="message" class="block text-sm font-medium mb-1">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:border-[#8e44ad]" placeholder="Tell me about your project"></textarea>
        </div>

        <div class="flex gap-4">
          <button id="send-btn" class="bg-[#8e44ad] hover:bg-[#732d91] text-white px-5 py-3 rounded-md flex-1">Send Message</button>
          <button type="reset" class="border border-gray-300 px-5 py-3 rounded-md">Reset</button>
        </div>

        <p id="form-result" class="text-sm text-green-600 hidden">Message sent (demo)</p>
      </form>

      <div class="text-center mt-6 text-sm text-gray-600">
        Or reach me on:
        <a href="#" class="text-[#8e44ad] hover:underline">LinkedIn</a> ·
        <a href="#" class="text-[#8e44ad] hover:underline">GitHub</a>
      </div>
    </section>
  </main>

  <footer class="bg-[#8e44ad] text-white py-6 mt-12">
    <div class="max-w-5xl mx-auto px-6 text-center">
      <p>© 2025 Tarteel Darabee. Built with Tailwind CSS.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
